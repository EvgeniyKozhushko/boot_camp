<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All books</title>
</head>
<body>
    <h1>Все книги</h1>

    <ul>
        {% for book in book_list %}
        <li>{{ forloop.counter }} <a href ="{% url 'book' book.pk %}">{{ book }}</a> 
            || <a href ="{% url 'book-update' book.pk %}">Update</a>
            || <a href ="{% url 'book-delete' book.pk %}">Delete</a> </li>
        {% endfor %}
    </ul>

    <a href="{% url 'book-create' %}">Создать новую Книгу</a> <br>
    <a href="{% url 'home' %}">На главную</a>

</body>
</html>
